version: '3'

services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
  web:
    build: .
    container_name: rubbish_collection_day_2
    volumes:
      - ./rubbish_collection_day_2_root:/code
    ports:
      - "8000:8000" 
    depends_on:
      - db